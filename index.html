<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item" data-index="1"><img src="images/p-1.jpeg"alt=""></div>
        <div class="gallery-item" data-index="2"><img src="images/p-2.jpeg"alt=""></div>
        <div class="gallery-item" data-index="3"><img src="images/p-3.jpeg"alt=""></div>
        <div class="gallery-item" data-index="4"><img src="images/p-4.jpeg"alt=""></div>
        <div class="gallery-item" data-index="5"><img src="images/p-5.jpeg"alt=""></div>
        <div class="gallery-item" data-index="6"><img src="images/p-6.jpeg"alt=""></div>
        <div class="gallery-item" data-index="7"><img src="images/p-7.jpeg"alt=""></div>
        <div class="gallery-item" data-index="8"><img src="images/p-8.jpeg"alt=""></div>
        <div class="gallery-item" data-index="9"><img src="images/p-9.jpeg"alt=""></div>
        <div class="gallery-item" data-index="10"><img src="images/p-10.jpeg"alt=""></div>
        <div class="gallery-item" data-index="11"><img src="images/p-11.jpeg"alt=""></div>
        <div class="gallery-item" data-index="12"><img src="images/p-12.jpeg"alt=""></div>
        <div class="gallery-item" data-index="13"><img src="images/p-13.jpeg"alt=""></div>
        <div class="gallery-item" data-index="14"><img src="images/p-14.jpeg"alt=""></div>
        <div class="gallery-item" data-index="15"><img src="images/p-15.webp"alt=""></div>

    </div>
<script>const galleryItem = document.getElementsByClassName("gallery-item");
    //create element for lightbox
    const lightBoxContainer = document.createElement("div");
    //for basic area
    const lightBoxContent = document.createElement("div");
    //for images
    const lightBoxImg = document.createElement("img");
    //for prev button to change images
    const lightBoxPrev = document.createElement("div");
    //for next buttton
    const lightBoxNext = document.createElement("div");
    
    //create classlist
    lightBoxContainer.classList.add('lightbox');
    lightBoxContent.classList.add('lightbox-content');
    lightBoxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
    lightBoxNext.classList.add("fa", "fa-angle-right", "lightbox-next");
    
    lightBoxContainer.appendChild(lightBoxContent);
    lightBoxContent.appendChild(lightBoxImg);
    lightBoxImg.appendChild(lightBoxPrev);
    lightBoxPrev.appendChild(lightBoxNext);
    document.body.appendChild(lightBoxContainer);
    
    let index = 1;
    
    //create function
    function showLightBox(i) {
        if (i > galleryItem.length) {
            index = 1;
        }
        else if (i < 1) {
            index = galleryItem.length;
        }
        let imageLocation = galleryItem[index - 1].children[0].getAttribute("src");
        lightBoxImg.setAttribute("src",imageLocation);
    }
    function currentImage(){
        lightBoxContainer.style.display="block";
        let imageIndex = parseInt(this.getAttribute("data-index"));
        showLightBox(index=imageIndex);
    }
    for(let i=0; i<galleryItem.length;i++){
        galleryItem[i].addEventListener("click",currentImage);
    }
    function sliderImage(i){
        showLightBox(index += i);
    }
    function prevImage(){
        sliderImage(-1);
    }
    function nextImage(){
        sliderImage(1);
    }
    lightBoxPrev.addEventListener("click",prevImage);
    lightBoxNext.addEventListener("click",nextImage);
    
    function closeLightBox(){
        if(this === event.target){
            lightBoxContainer.style.display = "none";
    
        }
    }
    lightBoxContainer.addEventListener("click",closeLightBox);
    </script>
</body>
</html>
